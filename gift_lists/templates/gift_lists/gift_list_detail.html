{% extends "base/base.html" %} {% block content %}

<h2>{{ object.name }}</h2>

<a href="{% url 'gift-add' pk=object.pk %}" class="button"
  >Dodaj nowy prezent</a
>

{% for gift in object.gifts.all %}

<table style="width: 100%">
  <tr>
    <td style="width: 80%"><h5>{{ gift.name }}</h5></td>
    {% if gift.image_url %}
    <td>
      <img
        alt="{{ gift.name }}"
        src="{{ gift.image_url }}"
        style="width:100px height:100px"
      />
    </td>
    {% endif %}
  </tr>
  {% if gift.description %}
  <tr>
    <td colspan="2">{{ gift.description }}</td>
  </tr>
  {% endif %}
</table>

{% endfor %} {% endblock %}
