{% extends "base/base.html" %} {% block content %}

<h1>{{ object.name }}</h1>

<div class="card text-center text-bg-success mb-3" style="max-width: 540px">
  <div class="card-body border-success">Dodaj nowy prezent</div>
  <a href=" {% url 'gift-add' pk=object.pk %}" class="stretched-link"></a>
</div>

{% for gift in object.gifts.all %}
<div class="card mb-3" style="max-width: 540px">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="{{ gift.image_url }}"
        class="img-fluid rounded-start"
        alt="..."
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ gift.name }}</h5>
        <a href="{% url 'gift-detail' pk=gift.pk %}" class="stretched-link">
        </a>
        <p class="card-text">{{ gift.description }}</p>
        <p class="card-text"><small class="text-body-secondary"></small></p>
      </div>
    </div>
  </div>
</div>
{% endfor %} {% endblock %}
